name: ci-cd pipeline


on:
  push:
    branches:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Construire l'image Docker
      - name: Build Docker image
        run: docker build -t my-html-site:latest .

      # 3️⃣ Tester que l'image fonctionne (optionnel)
      - name: Run Docker container test
        run: |
          docker run -d -p 8080:80 --name test-container my-html-site:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container

      # 4️⃣ Se connecter à Docker Hub (ou autre registre)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Pousser l'image Docker
      - name: Push Docker image
        run: docker tag my-html-site:latest mydockerhubusername/my-html-site:latest && docker push mydockerhubusername/my-html-site:latest
